<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta content='maximum-scale=1.0, initial-scale=1.0, width=device-width' name='viewport'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Amr's Blog</title>
    </head>
    <body>
        <div class="container-sm">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <div class="col">
                        <h3>Welcome to my blog</h3>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <!-- TODO: Check how to make this target home page -->
                                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="https://amrmagdy92.github.io/personal-site/" target="_blank">About the developer</a>
                                </li>
                                <li class="nav-item">
                                    <button type="button" class="nav-link active" data-bs-toggle="modal" data-bs-target="#contact-us">
                                        Contact us
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="alert alert-warning">Due to limitations with the backend's host, please give it some time to respond.</div>
            <div class="spinner-border" role="status" id="loading-spinner"></div>
            <main class="container-fluid justify-content-around" id="blog-posts-container"></main>
            <!-- Modals -->
            <div class="modal fade" id="contact-us" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Contact us</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control rounded-3" id="sender-email" placeholder="name@example.com" required>
                                    <label for="sender-email">Your address</label>
                                    <span class="visually-hidden" id="email-error" style="color: red;">Please provide a valid email</span>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control rounded-3" id="email-subject" placeholder="name@example.com">
                                    <label for="sender-subject">Subject</label>
                                    <span class="visually-hidden" id="subject-error" style="color: red;">Please provide a subject</span>
                                </div>
                                <div class="form-floating mb-3">
                                    <textarea class="form-control rounded-3" id="sender-message" placeholder="Your message..." style="height: 30vh;"></textarea>
                                    <label for="sender-message">Your message...</label>
                                    <span class="visually-hidden" id="message-error" style="color: red;">Please provide a message</span>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="clearContactUs()">Discard message</button>
                            <button type="button" class="btn btn-primary" onclick="sendEmail()">Send mesasge</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="./index.js"></script>
        <script>
            function isDarkMode() {
                return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
            }
            if (isDarkMode()) {
                document.querySelector("html").setAttribute("data-bs-theme", window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light")
            }
        </script>
    </body>
</html>
